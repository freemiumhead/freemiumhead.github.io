<div class="pagination clearfix mb1 mt4">
  <div class="left">
    {% if paginator.previous_page %}
      {% if paginator.page == 2 %}
        <a class="pagination-item" href="{{ site.baseurl }}/"><< Новее</a>
      {% else %}
        <a class="pagination-item" href="{{ site.baseurl }}/page{{paginator.previous_page}}/"><< Новее</a>
      {% endif %}
    {% else %}
      <span class="pagination-item disabled"><< Новее</span>
    {% endif %}
  </div>
  <div class="right">
    {% if paginator.next_page %}
      <a class="pagination-item" href="{{ site.baseurl }}/page{{paginator.next_page}}/">Старее >></a>
    {% else %}
      <span class="pagination-item disabled">Старее >></span>
    {% endif %}
  </div>
</div>
